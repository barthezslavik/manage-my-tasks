<table class="table table-striped table-bordered">
  <tbody>
    <tr ng-repeat="task in tasks">
      <td>
        <div class="checkbox">
          <label ng-class="{done: task.done}"><input type="checkbox" ng-model="task.done" ng-click="toggleTask(task)">{{task.name}}</label>
        </div>
      </td>
      <td>
        <a class="btn btn-primary" ui-sref="editTask({id:task.id})">Edit</a>
        <a class="btn btn-danger" ng-click="deleteTask(task)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
