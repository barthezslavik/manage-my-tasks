<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="task.name" class="form-control" id="name" placeholder="Task Name"/>
  </div>
</div>

<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Priority</label>
  <div class="col-sm-10">
  <select class="form-control" id="priority">
    <option value="1">High</option>
    <option value="2">Normal</option>
    <option value="3">Low</option>
  </select>
  </div>
</div>

<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Deadline</label>
  <div class="col-sm-10">
    <div class="input-group date" id="deadline" ng-model="task.name">
      <input type="text" class="form-control" />
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-calendar"></span>
      </span>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(function () {
    $('#deadline').datetimepicker();
  });
</script>

<div class="form-group">
  <label for="description" class="col-sm-2 control-label">Description</label>
  <div class="col-sm-10">
    <textarea ng-model="task.description" class="form-control" id="description"/>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
