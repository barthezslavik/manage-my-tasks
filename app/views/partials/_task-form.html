<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="task.name" class="form-control" id="name" placeholder="Task Name"/>
    <span class="help-block" ng-show="taskForm.errors.name">{{taskForm.errors.name[0]}}</span>
  </div>
</div>

<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Priority</label>
  <div class="col-sm-10">
  <select class="form-control" ng-model="task.priority" ng-options="item.id as item.name for item in priorities"></select>
  </div>
</div>

<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Deadline</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="task.deadline" data-provide='datepicker'/>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
