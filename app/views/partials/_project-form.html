<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="project.name" class="form-control" id="name" placeholder="Project Name"/>
    <span class="help-block" ng-show="projectForm.errors.name">{{projectForm.errors.name[0]}}</span>
  </div>
</div>

<div class="form-group">
  <label for="description" class="col-sm-2 control-label">Description</label>
  <div class="col-sm-10">
    <textarea ng-model="project.description" class="form-control" id="description" placeholder="Description"/>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
