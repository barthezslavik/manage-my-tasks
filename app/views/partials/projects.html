<h3>Projects</h3>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tr ng-repeat="project in projects">
    <td>
      <a ui-sref="viewProject({id:project.id})">{{project.name}}</a>
    </td>
    <td>
      <a class="btn btn-primary" ui-sref="editProject({id:project.id})">Edit</a>
      <a class="btn btn-danger" ng-click="deleteProject(project)">Delete</a>
    </td>
  </tr>
</table>

<a ui-sref="newProject" class="btn btn-primary nodecoration">Add New Project</a>
