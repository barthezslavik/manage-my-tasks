<table class="table">
  <tr>
    <td><h3>All Projects</h3></td>
    <td></td>
  </tr>
  <tr ng-repeat="project in projects">
    <td>{{project.name}}</td>
    <td>
      <a class="btn btn-primary" ui-sref="viewProject({id:project.id})">View</a>
      <a class="btn btn-danger" ng-click="deleteProject(project)">Delete</a>
    </td>
  </tr>
</table>

<a ui-sref="newProject" class="btn-primary btn-lg nodecoration">Add New Project</a>
